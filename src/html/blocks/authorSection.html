<section class='authorSection'>
	<div class='container'>
		<div class='authorSection-grid'>
			<div class='authorSection-cell _img'>
				<div class='authorSection-img'>
					<img src='./img/@@img' alt='Обложка' />
				</div>
		</div>
		
		<div class='authorSection-cell _content'>
			<div class='authorSection-content'>
				<header class='authorSection-header'>
					<div class='authorSection-tags'>
						<div class='authorSection-tagsGrid'>
							@@for (let i = 0; i < tags.length; i++) {
								<div class='authorSection-tagsCell'>
									<div class='tag'>
										`+tags[i]+`
									</div>
							  </div>
							}
						</div>
					</div>
					<h1 class='h1'>
						@@header
					</h1>
				</header>
				<div class='authorSection-body'>
					<div class='authorSection-description'>
						@@description
					</div>
					<div class='authorSection-quote'>
						@@quote
					</div>
				</div>
				<footer class='authorSection-footer'>
					<button type='button' class='btn _m'>Подписаться</button>
				</footer>
			</div>
		</div>
	</div>
	</div>
</section>
