<!DOCTYPE html>
<html lang='ru'>
<head>
	<base href="//do-omka.github.io/soulport">
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
	<meta http-equiv='X-UA-Compatible' content='ie=edge'>
	<title>Soulportal</title>
	<link href='/css/style.css' type='text/css' rel='stylesheet'>
</head>
<body>
	<header class='header'>
	<section class='header-content'>
		<div class='header-grid'>
			<div class='header-cell _logo'>
				<div class='header-logo'>
					<div class='header-logoContainer'>
						<div class='header-logoGrid'>
							<a href='/' class='logo'>
								<img src='/img/logo.svg' alt='Лого' />
							</a>
							<div class='header-expand'>
								<button type='button' class='menuExpand' data-active='this, .header, body' >
									<div class='menuExpand-inner'>
										<span class='menuExpand-bar _1'></span>
										<span class='menuExpand-bar _2'></span>
										<span class='menuExpand-bar _3'></span>
									</div>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class='header-cell _nav'>
				<nav class='header-nav'>
					<div class='header-navContainer'>
						<ul class='header-navGrid'>
							<li class='header-navCell'>
								<a class='header-navLink _current'>
									Авторский контент
								</a>
							</li>
							<li class='header-navCell'>
								<a href='' class='header-navLink'>
									Медитации
								</a>
							</li>
							<li class='header-navCell'>
								<a href='' class='header-navLink'>
									Помощь
								</a>
							</li>
							<li class='header-navCell'>
								<a href='' class='header-navLink'>
									Тарифы
								</a>
							</li>
							<li class='header-navCell _button'>
								<a href='' class='btn'>
									Войти
								</a>
							</li>
						</ul>
					</div>
				</nav>
			</div>
		</div>
	</section>
</header>

	
	<section class='signPage _in'>
	<div class='container'>
		<div class='signPage-grid'>
			<div class='signPage-cell _form'>
				<h1 class='h1'>Вход в аккаунт</h1>
				<form action='' class='form'>
					<div class='form-grid'>
						<div class='form-cell'>
							<div class='form-altGrid'>
								<div class='form-altCell'>
									<h3>Нет аккаунта?</h3>
								</div>
								<div class='form-altCell'>
									<a href='' class='link'>Зарегистрируйтесь</a>
								</div>
							</div>
						</div>
						<div class='form-cell'>
							<input type='email' name='' class='input' placeholder='Почта' />
						</div>
						<div class='form-cell'>
							<input type='password' name='' class='input' placeholder='Пароль' />
						</div>
						<div class='form-cell'>
							<button type='submit' class='btn _a'>
								Войти
							</button>
						</div>
					</div>
				</form>
				<div class='signPage-loginSocials'>
					<div class='signPage-loginSocialsText'>или через соц.сети</div>
					<div class='socials'>
	<div class='socials-grid'>
		<div class='socials-cell'>
			<a href='' class='socials-icon _fb'>FB</a>
		</div>
		<div class='socials-cell'>
			<a href='' class='socials-icon _vk'>VK</a>
		</div>
		<div class='socials-cell'>
			<a href='' class='socials-icon _gmail'>gmail</a>
		</div>
	</div>
</div>

				</div>
			</div>
		</div>
	</div>
</section>

	
	<footer class='footer'>
	<div class='container'>
		<section class='footer-grid'>
			<div class='footer-cell _logo'>
				<a href='' class='logo'>
					<img src='/img/logo-a.svg' alt='Лого' />
				</a>
			</div>
			<div class='footer-cell'>
				<div class='footer-links'>
					<div class='footer-linksGrid'>
						<a class='footer-link' href=''>Пользователькое соглашение</a>
						<a class='footer-link' href=''>Лицензионное соглашение</a>
					</div>
				</div>
			</div>
		</section>
	</div>
</footer>

	<script src='/js/script.js' defer></script>
</body>
</html>
