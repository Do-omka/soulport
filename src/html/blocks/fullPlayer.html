<section class='player @@if (typeof promo !== "undefined") {_promo} @@if (typeof replay !== "undefined") {_replay} _full'>
	<div class='player-outer'>
		<div class='player-container'>
			<div class='player-inner'>
				<div class='player-grid'>
					<div class='player-cell _meta'>
						<div class='player-meta'>
							<div class='player-cover'>
								<img src='/img/@@img' alt='Обложка' />
							</div>
							<div class='player-title'>
								Ритуалы осознанностиРитуалы осознанностиРитуалы осознанностиРитуалы осознанностиРитуалы осознанностиРитуалы осознанности
							</div>
						</div>
					</div>
					<div class='player-cell _content'>
						<div class='player-content'>
							<div class='player-footer'>
								<div class='player-controls'>
									<button type='button' class='player-back player-btn'>Back</button>
									<button type='button' class='player-play player-btn'>Play</button>
									<button type='button' class='player-forward player-btn'>Forward</button>
									<div class='player-time'>
										<div class='player-timeValues'>
											<div class='player-microtitle'>
												Ритуалы осознанностиРитуалы осознанностиРитуРитуалы осознанностиРитуалы осознанностиРиту
											</div>
											<button type='button' class='player-timeCurrent'>00:00</button>
											<button type='button' class='player-timeTotal'>00:00</button>
										</div>
										<div class='player-timeLine'>
											<div class='player-timePlayed' style='width: @@played'>
												<button type='button' class='player-timePoint'></button>
											</div>
										</div>
									</div>
								</div>
								<div class='player-replay'>
									<button type='button' class='player-replayBtn'>Replay</button>
									<button type='button' class='btn'>Продолжить прослушивание</button>
								</div>
							</div>
						</div>
					</div>
					<div class='player-cell _volume'>
						<div class='player-content'>
							<footer class='player-footer'>
								<div class='player-volume'>
									<button type='button' class='player-volumeBtn player-btn'>Volume</button>
									<div class='player-volumeLine'>
										<div class='player-volumeLevel' style='width: @@volume'>
										</div>
									</div>
								</div>
							</footer>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
