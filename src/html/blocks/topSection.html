<section class='topSection'>
	<div class='topSection-content @@mod'>
		<div class='container'>
			<div class='topSection-container'>
				@@if (typeof title === 'string') {
					<h1 class='topSection-title'>@@title</h1>
				}
				@@if (typeof text === 'string') {
					@@text
				}
			</div>
		</div>
	</div>
</section>
